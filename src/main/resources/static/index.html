<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cities temperatures</title>
</head>

<body>
    <small>
        Available cities:
        <i>
            Harku, Jõhvi, Tartu, Pärnu, Kuressaare, Türi
        </i> 
    </small> 

    <div class="container">
        <br />
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form class="card card-sm" onsubmit="getData(); return false;">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" type="search"
                                id="search-box" placeholder="City name">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-lg btn-success" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">

            <div class="col-12 col-md-10 col-lg-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Min temp.</th>
                            <th scope="col">Max temp.</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span id="mintemp"></span></td>
                            <td><span id="maxtemp"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
